name: ridefix
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  shared_preferences: ^2.3.2

  flutter:
    sdk: flutter

  # Firebase packages - updated to compatible versions
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_messaging: ^16.0.4  # Updated from 14.7.9 to fix conflict

  # UI and Maps
  google_maps_flutter: ^2.6.1
  geolocator: ^12.0.0
  flutter_google_places_sdk: ^0.3.10
  provider: ^6.0.0

  # Notification packages
  flutter_local_notifications: ^18.0.1  # Updated from 16.3.0
  timezone: ^0.9.4  # Updated from 0.9.2

  # Other packages
  supabase_flutter: ^2.10.3
  url_launcher: ^6.2.6
  youtube_player_flutter: ^9.1.0
  intl: ^0.19.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/ridefx_logo.png
    - assets/icons/lock.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/ridefx_logo.png"