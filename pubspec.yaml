name: ridefix
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  shared_preferences: ^2.3.2

  flutter:
    sdk: flutter

  # Firebase packages - updated to compatible versions
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_messaging: ^16.0.4  # Updated from 14.7.9 to fix conflict

  # Notification packages
  flutter_local_notifications: ^19.5.0  # Updated from 16.3.0
  timezone: ^0.10.1  # Updated from 0.9.2

  # Other packages
  supabase_flutter: ^2.10.3
  url_launcher: ^6.2.6
  youtube_player_flutter: ^9.1.0
  intl: ^0.20.2 
  cupertino_icons: ^1.0.8
  firebase_storage: ^13.0.4
  image_picker: ^1.2.1
  fl_chart: ^1.1.1
  photo_view: ^0.15.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/ridefx_logo.png
    - assets/icons/lock.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/ridefx_logo.png"